<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (SearchBar) | Techit</title>
    <link rel="preload" as="style" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="stylesheet" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="preload" as="style" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />

    <link rel="stylesheet" href="./styles/06-form-searchbar.css" />
  </head>
  <body>
    <div class="search-bar">
      <h1 class="brand">
        <a href="https://www.naver.com" class="logo">
          <svg
            role="image"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-label="네이바"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M0 0H8L15.5 12V0H24V24H15.1875L8 12.5L8 24H0V0Z"
              fill="url(#paint0_linear_1172_3)"
            />
            <defs>
              <linearGradient
                id="paint0_linear_1172_3"
                x1="4.5"
                y1="-1.93715e-07"
                x2="20.5"
                y2="24"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#1BF008" />
                <stop offset="1" stop-color="#03CCA8" />
              </linearGradient>
            </defs>
          </svg>
        </a>
      </h1>

      <form action="/" class="search-form">
        <div class="search">
          <label for="search" class="search__label sr-only">검색어</label>
          <input type="search" class="search__input" placeholder="검색어를 입력하세요." required name="search" id="search" />
        </div>
        <button type="submit" class="button--icon-circle">
          <svg
            role="image"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-label="검색"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
              fill="url(#paint0_linear_1172_8)"
            />
            <defs>
              <linearGradient id="paint0_linear_1172_8" x1="5" y1="-1.92473e-07" x2="19.5" y2="24" gradientUnits="userSpaceOnUse">
                <stop stop-color="#06FD10" />
                <stop offset="1" stop-color="#00E1CE" />
              </linearGradient>
            </defs>
          </svg>
        </button>
      </form>
    </div>
  </body>
</html>
