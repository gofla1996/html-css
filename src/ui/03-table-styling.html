  <head>
    <meta charset="UTF-8" />

    <!-- Noto Serif -->
    <link rel="preload" as="style" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="stylesheet" href="./../assets/font/notoserif/notoserif.css" />
    <!-- Pretendard -->
    <link rel="preload" as="style" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />

  <body>
    <a href="./../../index.html">처음으로</a>
    <a href="./03-1-table-styling-example.html">강사님의 예시</a>
    <hgroup>
      <h1>언론 속 이디야</h1>
      <p>이디야의 소식을 전해드립니다.</p>
    </hgroup>
    <table class="ediya-news">
      <caption></caption>
      <col class="ediya-news__number" />
      <col class="ediya-news__content" />
      <col class="ediya-news__date" />
      <thead class="ediya-news__head">
        <tr>
          <th scope="col">순서</th>
          <th scope="col">내용</th>
          <th scope="col">날짜</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>999</td>
          <td>
            <figure class="thumbnail-card">
              <img
                class="thumbnail-card__img"
                src="./../assets/food/cake.jpeg"
                alt="이디야 조각 케이크 5종"
                width="60px"
                height="auto"
              />
              <figcaption class="thumbnail-card__caption">
                <strong>[MTN] 이디야커피, 조각 케이크 2종 출시...디저트 강화</strong>
                <p>
                  이디야커피가 조각 케이크 신제품 2종과 기존 조각 케이크 3종을 리뉴얼해 출시하며 디저트 케이크 라인업을 강화...
                </p>
              </figcaption>
            </figure>
          </td>
          <td><time datetime="2024-10-10T11:39:15">2024.10.10</time></td>
        </tr>
      </tbody>
    </table>
  </body>
