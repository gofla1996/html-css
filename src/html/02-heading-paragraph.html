<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목과 단락 | Techit</title>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <!-- 디자인 상 존재하지 않지만 콘텐츠 구조상 필요해서 추가한 숨김 제목 -->
    <!-- 이러한 제목 마크업은 SEO 검색 엔진 서비스에서도 아주 중요함 -->
    <!-- 제목 콘텐츠 -->
    <h1 class="sr-only">카페W 매장 찾기</h1>
    <!-- 단락 콘텐츠 -->
    <p>카페 W를 가까이에서 경험해보세요.</p>
    <p>카페 W는 여러분을 환영합니다.</p>
  </body>
</html>
