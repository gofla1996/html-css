<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인용문과 줄바꿈 | Techit</title>
  </head>
  <body>
    <a href="./../../index.html">처음으로</a>
    <h1>인용문과 줄바꿈</h1>
    <blockquote>
      <!-- paragraph : 화면에 렌더링될 때, 블록 요소로 렌더링됨(독립적 박스 형태로 렌더링 / 쌓이는 방식 -> normal flow / block flow) -->
      <p>
        우리가 할 수 있는 노력은 과정이 전부야.
        <br />
        결과는 우리 손 안에 있는 게 아니야.
      </p>
      <!-- cite : 인용 출처 표시 -->
      <cite>드라마 &lt;미생&gt; 중에서</cite>
    </blockquote>

    <p>
      인상깊은 드라마를 시청했는데 대사가 마음을 움직였어. 대사는
      <q>우리가 할 수 있는 노력은 과정이 전부야</q> 라는 말이었어.
    </p>
  </body>
</html>
