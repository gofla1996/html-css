<!-- HTML4.01 DOCTYPE -->
<!-- <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> -->
<!-- xhtml 1.0 DOCTYPE -->
<!-- <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> -->
<!-- html5 DOCTYPE : DTD가 존재하지 않음 -->
<!DOCTYPE html>
<!-- html : 태그 / lang : 속성(attribute) -->
<!-- lang : 문서의 기본언어, 전역 속성, 하위에서 특정 태그의 language 속성을 재지정할 수 있다 -->
<!-- lang 속성의 값으로 기본 언어와 국가 코드를 명시할 수 있음. -->
<html lang="ko-KR">
  <head>
    <!-- 인코딩 : 컴퓨터가 문자를 해석할 수 있도록 변환해주는 것 -->
    <!-- 한국어 인코딩 : EUC-KR / 하지만 선언 인코딩 언어와 파일 저장 인코딩 언어가 다르면 충돌이 발생할 수 있다. -->
    <!-- 여러 언어가 섞여 있는 사이트라면 국제 표준인 UTF-8을 사용한다. -->
    <!-- html5에서 문자 인코딩을 선언하는 방식(기존 방식에 비해 간소화 됨) -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 문서의 제목은 해당 페이지의 내용을 이해할 수 있는 중요한 키워드로 지정해야 하며 고유해야 함 -->
    <title>기본 구조 | Techit</title>
  </head>
  <body>
    <a href="./../../index.html">처음으로</a>
    <h1>HTML 기본 구조</h1>
  </body>
</html>
